<table mat-table [dataSource]="items" class="mat-elevation-z8">

	<!-- Name Column -->
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> Name </th>
		<td mat-cell *matCellDef="let element"> {{element.name}} </td>
	</ng-container>
	
	<!-- Patronus Column -->
	<ng-container matColumnDef="patronus">
		<th mat-header-cell *matHeaderCellDef> Patronus </th>
		<td mat-cell *matCellDef="let element"> {{element.patronus}} </td>
	</ng-container>	
	
	<!-- Age Column -->
	<ng-container matColumnDef="yearOfBirth">
		<th mat-header-cell *matHeaderCellDef> Age </th>
		<td mat-cell *matCellDef="let element"> {{element.yearOfBirth  | age }} </td>
	</ng-container>		
	
	<!-- Image Column -->
	<ng-container matColumnDef="image">
		<th mat-header-cell *matHeaderCellDef> Image </th>
		<td mat-cell *matCellDef="let element"> <img src="{{element.image}}" width="50" height="50"> </td>
	</ng-container>		

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
