<div style="text-align: center;">
<h4>Listado de solicitud(es) de nuevo(s) estudiante(s)</h4>
<table>
	<tr>
		<th>Name</th>
		<th>Patronus</th>

	</tr>
	<tr *ngFor="let item of apiCtrl.dataLocal">
		<td>
            {{item.name}}
		</td>
		<td>
            {{item.patronus}}
		</td>		
    </tr>

</table>
</div>
